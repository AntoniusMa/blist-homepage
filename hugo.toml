baseurl = "https://amcloudsolutions.de"
metaDataFormat = "yaml"
title = "AM Cloud Solutions"
theme = "blist"

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Hey! I'm Antonius Malsam"
      introSubtitle = "29 y/o DevOps engineer and software developer. My goal is to bring joy to the world of software development, by staying on top of the game and sharing my knowledge with my customers in an environment of openness and trust."
    [languages.en.params.homepage.social]
        title = "Follow me"
        description = "I share my work in the blog section of this homepage you can find all the code on my public github."
    [[languages.en.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1
    [[languages.en.menu.main]]
        name = "CV"
        url = "cv"
        weight = 2
    [[languages.en.menu.main]]
        name = "Impress"
        url = "impress"
        weight = 3

  [languages.de]
    contentDir = "content/de" # Deutsch
    weight = 2
    languageName = "Deutsch"
    title = "AM Cloud Solutions"
    [languages.de.params]
      introTitle = "Hallo! Ich bin Antonius Malsam"
      introSubtitle = "29-jähriger DevOps Engineer und Software-Entwickler. Ich möchte Freude in die Welt der Software-Entwicklung bringen, indem ich immer am Puls der Zeit bleibe und mein Wissen in einer Arbeitsatmosphäre aus Offenheit und Vertrauen mit meinen Kunden teile."
    [languages.de.params.homepage.social]
        title = "Folgt mir"
        description = "Ich präsentiere meine Arbeit in Form der Blogbeiträge auf dieser Seite, ihr findet den Code auf meinem öffentlichen github Account." 
    [[languages.de.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1
    [[languages.de.menu.main]]
        name = "Lebenslauf"
        url = "lebenslauf"
        weight = 2
    [[languages.de.menu.main]]
        name = "Impressum"
        url = "impress"
        weight = 3
        
